<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Armas</title>

    <style>
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}

		form {
			margin: 20px auto;
			max-width: 600px;
			padding: 20px;
			background-color: #f8f9fa;
			border: 1px solid #ced4da;
			border-radius: 5px;
		}

		h2 {
			font-weight: bold;
			margin: 0 0 10px 0;
		}

		label {
			display: block;
			font-weight: bold;
			margin: 10px 0;
		}

		input[type="text"], select, textarea {
			width: 100%;
			padding: 10px;
			border: 1px solid #ced4da;
			border-radius: 5px;
			box-sizing: border-box;
			margin: 10px 0;
			font-size: 16px;
			line-height: 1.5;
		}

		input[type="submit"], input[type="reset"] {
			background-color: #007bff;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			line-height: 1.5;
			margin-top: 20px;
		}

		input[type="submit"]:hover, input[type="reset"]:hover {
			background-color: #0062cc;
		}

		.radio-group {
			display: block;
			margin: 10px 0;
		}

		.radio-group label {
			display: inline-block;
			font-weight: normal;
			margin: 0 10px 0 0;
		}

		.checkbox-group {
			display: block;
			margin: 10px 0;
		}

		.checkbox-group label {
			display: inline-block;
			font-weight: normal;
			margin: 0 10px 0 0;
		}

		.textarea-group {
			margin: 10px 0;
		}

		.textarea-group label {
			display: block;
			font-weight: bold;
			margin-bottom: 5px;
		}
	</style>

</head>

<body>
    <form method="post" action="#">
		<h2>Formulário de Armas</h2>
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" required>

		<label for="arma">Arma:</label>
		<select id="arma" name="arma">
			<option value="">Escolha uma opção</option>
			<option value="pistola">Pistola</option>
			<option value="fuzil">Fuzil</option>
			<option value="facao">Facão</option>
			<option value="bomba">Bomba</option>
			<option value="arcoflecha">Arco e Flecha</option>
		</select>
        
        <divclass="radio-group">
            <label for="calibre">Calibre:</label>
            <label><input type="radio" name="calibre" value="9mm">9mm</label>
            <label><input type="radio" name="calibre" value="12ga">12ga</label>
            <label><input type="radio" name="calibre" value=".50">.50</label>
        </div>
    
        <div class="checkbox-group">
            <label>Características:</label>
            <label><input type="checkbox" name="caracteristicas[]" value="automática">Automática</label>
            <label><input type="checkbox" name="caracteristicas[]" value="silenciosa">Silenciosa</label>
            <label><input type="checkbox" name="caracteristicas[]" value="recarregável">Recarregável</label>
        </div>
    
        <div class="textarea-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="5"></textarea>
        </div>
    
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>

</html>
